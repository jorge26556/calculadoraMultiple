<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadoras de Propinas y División de Cuenta</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./money.png">
</head>
<body>
    
  <input type="checkbox" id="modeToggle" class="mode-toggle">
  <label for="modeToggle" class="mode-label">Modo Nocturno</label>

  <div class="calculator">
    <h2>Calculadora de Propinas</h2>
    <div class="input-group">
      <label for="bill">Total de la cuenta:</label>
      <input type="number" id="bill" min="0" step="0.01">
    </div>
    <div class="input-group">
      <label for="tip">Porcentaje de propina:</label>
      <input type="number" id="tip" min="0" step="1" value="15">
    </div>
    <button class="button" onclick="calculateTip()">Calcular Propina</button>
    <div class="result">
      <p>Propina: $<span id="tipAmount">0.00</span></p>
      <p>Total a pagar: $<span id="totalAmount">0.00</span></p>
    </div>
  </div>

  <div class="calculator">
    <h2>Calculadora de División de Cuenta</h2>
    <div class="input-group">
      <label for="totalBill">Total de la cuenta:</label>
      <input type="number" id="totalBill" min="0" step="0.01">
    </div>
    <div class="input-group">
      <label for="numPeople">Número de personas:</label>
      <input type="number" id="numPeople" min="1" step="1">
    </div>
    <button class="button" onclick="calculatePerPerson()">Calcular por Persona</button>
    <div class="result">
      <p>Total por persona: $<span id="perPersonAmount">0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
